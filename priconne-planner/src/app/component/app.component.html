<div class="header">
  <div style="display: flex;">
    <h1>ミフユ帳</h1>
    <img class="mihuyusan" src="assets/mihuyusan.png">
  </div>
</div>
<div class="body">
  <div class="center-column">
    <div>
      <h2>必要素材</h2>
      <app-result
       [characterSettingsList]="characterSettingsList">
      </app-result>
    </div>
    <div>
      <h2>
        キャラクター設定
        <button class="sort" (click)="sortByRank()">ランクでソート</button>
      </h2>
      <div class="characters">
        <app-character
           *ngFor="let characterSettings of characterSettingsList"
           (save)="save()"
           [characterSettings]="characterSettings">
        </app-character>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <audio id="splash-live" preload="auto">
    <source src="assets/splash-live.wav" type="audio/wav">
  </audio>
  <div class="pecosama">
    <img (click)="splashLive()"
       src="assets/pecosama.png">
  </div>
  <div class="responsibility">
    <div>
    <div><span>画像の著作権は権利者様に帰属します。権利者様からの削除依頼には速やかに対処いたしますのでご連絡ください。</span></div>
    <div><span>GitHub: <a href="https://github.com/nendonox/priconne-planner" target="_blank">https://github.com/nendonox/priconne-planner</a></span></div>
    </div>
  </div>
</div>

<div class="background">
  <div style="height: 0;">
    <app-kyaruchang></app-kyaruchang>
  </div>
  <svg style="width: 100%; height: 100%;">
    <defs>
    <pattern id="pattern" x="0" y="0" width="80" height="300" patternUnits="userSpaceOnUse">
    <path d="M 0 300 v-290 q20,10 40,0 t40,0 v290 Z" fill="#d0f0fa"></path>
    </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#pattern)"></rect>
  </svg>
</div>
