<div class="frame">
  <div class="equipment" *ngFor="let ingredient of calcSortedIngredients()">
    <img (click)="showItem(ingredient.equipment)" src="{{ ingredient.equipment.getImageUrl() }}">
    <div class="equipment-count">
      <div>
        <span>x{{ ingredient.count }}</span>
      </div>
    </div>
  </div>
  <app-item></app-item>
</div>
